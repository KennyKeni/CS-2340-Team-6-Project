{% extends "base.html" %}
{% load static %}

{% block title %}Login Â· DevJobs{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">Welcome Back</h2>
          <p class="text-muted">Sign in to your account</p>
        </div>

        <form method="post" id="loginForm">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="id_username"
              name="username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="id_password"
              name="password"
              required
            />
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">
              Sign In
            </button>
          </div>
        </form>

        <div class="text-center">
          <p class="mb-0">
            Don't have an account?
            <a
              href="{% url 'account:signup' %}"
              class="text-primary fw-semibold text-decoration-none"
              >Sign up here</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document
    .getElementById("loginForm")
    .addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('{% url "account:login" %}', {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]")
              .value,
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.success) {
          // Redirect to home page for all users after successful login
          window.location.href = '{% url "home:index" %}';
        } else {
          // Remove any existing error messages
          const existingError = this.querySelector(".alert-danger");
          if (existingError) {
            existingError.remove();
          }

          // Show error message
          const errorDiv = document.createElement("div");
          errorDiv.className = "alert alert-danger mt-3";

          // Handle different error formats
          let errorMessage = "Login failed. Please try again.";
          if (result.error) {
            errorMessage = result.error;
          } else if (result.errors) {
            // If errors is an object, format it nicely
            if (typeof result.errors === 'object') {
              errorMessage = Object.values(result.errors).flat().join(' ');
            } else {
              errorMessage = result.errors;
            }
          }

          errorDiv.textContent = errorMessage;
          this.appendChild(errorDiv);
        }
      } catch (error) {
        console.error("Error:", error);
        // Remove any existing error messages
        const existingError = this.querySelector(".alert-danger");
        if (existingError) {
          existingError.remove();
        }

        const errorDiv = document.createElement("div");
        errorDiv.className = "alert alert-danger mt-3";
        errorDiv.textContent = "An error occurred. Please try again.";
        this.appendChild(errorDiv);
      }
    });
</script>
{% endblock %}
