<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ template_data.title|default:"DevJobs" }}{% endblock %}</title>

    <!-- Bootstrap & Fonts (optional but handy) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Project styles (leave as-is; add file later if needed) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_head %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100 bg-body-tertiary">
    <!-- Header (intentionally minimal) -->
    <header class="py-3 border-bottom">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="h5 m-0">DevJobs</div>
        <!-- Placeholder for future nav -->
      </div>
    </header>

    {% block hero %}{% endblock %}

    <main class="flex-grow-1">
      <div class="container py-4">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer (intentionally minimal) -->
    <footer class="mt-auto py-3 border-top">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="small">Â© {% now "Y" %} DevJobs</span>
        <span class="small"><!-- Placeholder for future links --></span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
